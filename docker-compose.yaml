services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: psswd
      POSTGRES_DB: postgresDB
    volumes:
      - './src/migrations/:/docker-entrypoint-initdb.d/'
    command: ["postgres", "-c", "log_statement=all"] 